blueprint:
  name: Lumieres robot aspirateur (absence + DND + luminosite)
  description: >
    Allume ou eteint les lumieres selon la piece detectee par le robot.
    Options : presence, DND, luminosite, mode fixe ou precedent.
  domain: automation

  ###########################################################################
  # ROBOT & PIECES
  ###########################################################################
  input:

    robot_entity:
      name: Robot aspirateur
      description: 'Ex : vacuum.roborock_s7'
      selector:
        entity:
          domain: vacuum

    current_room_sensor:
      name: Capteur piece actuelle
      description: 'Ex : sensor.robot_current_room'
      selector:
        entity:
          domain: sensor

    room_light_mapping:
      name: Mapping pieces vers lumieres
      description: 'Format : { "Salon": "light.salon", "Cuisine": "light.cuisine" }'
      default: {}
      selector:
        object:

  ###########################################################################
  # PRESENCE (optionnelle)
  ###########################################################################

    enable_presence_check:
      name: Activer gestion de presence
      description: 'Si activée, l allumage est bloque si quelqu un est present.'
      default: true
      selector:
        boolean:

    presence_entities:
      name: Entites de presence
      description: 'Liste person.* si presence activée'
      default: []
      selector:
        target:
          entity:
            domain: person
          multiple: true

    presence_state:
      name: Etat = present
      description: 'Ex : home'
      default: "home"
      selector:
        text:

  ###########################################################################
  # DND (optionnelle)
  ###########################################################################

    enable_dnd:
      name: Activer DND
      description: 'Bloque l automatisation pendant la plage horaire.'
      default: false
      selector:
        boolean:

    dnd_start_time:
      name: Debut DND
      default: "22:30"
      selector:
        time:

    dnd_end_time:
      name: Fin DND
      default: "08:00"
      selector:
        time:

  ###########################################################################
  # LUMINOSITE (optionnelle)
  ###########################################################################

    enable_luminosity_check:
      name: Activer controle luminosite
      description: 'N allume que si la piece est sombre.'
      default: false
      selector:
        boolean:

    luminosity_sensor:
      name: Capteur de luminosite (optionnel)
      description: 'Laisser vide si non utilise.'
      selector:
        target:
          entity:
            domain: sensor
            device_class: illuminance
          multiple: false

    luminosity_threshold:
      name: Seuil lux
      description: 'Allumage si luminosite < seuil.'
      default: 50
      selector:
        number:
          min: 0
          max: 2000
          step: 5

  ###########################################################################
  # LUMINOSITE DES LAMPES
  ###########################################################################

    brightness_mode:
      name: Mode luminosite
      description: 'Fixe ou derniere valeur utilisee.'
      default: "fixed"
      selector:
        select:
          options:
            - label: 'Conserver precedente'
              value: "previous"
            - label: 'Fixer un pourcentage'
              value: "fixed"

    brightness_value:
      name: Pourcentage fixe
      description: 'Utilise si le mode fixe est selectionne.'
      default: 100
      selector:
        number:
          min: 1
          max: 100
          step: 1

###############################################################################
# TRIGGERS
###############################################################################

mode: restart

trigger:
  - platform: state
    entity_id: !input robot_entity
  - platform: state
    entity_id: !input current_room_sensor
  - platform: time
    at: !input dnd_start_time
  - platform: time
    at: !input dnd_end_time

###############################################################################
# VARIABLES
###############################################################################

variables:
  robot: !input robot_entity
  room_sensor: !input current_room_sensor
  mapping: !input room_light_mapping

  enable_presence: !input enable_presence_check
  enable_lux: !input enable_luminosity_check

  brightness_mode: !input brightness_mode
  brightness_value: !input brightness_value
  presence_state: !input presence_state
  luminosity_threshold: !input luminosity_threshold

  current_room: "{{ states(room_sensor) }}"

  previous_room: >
    {% if trigger.platform == 'state' and trigger.entity_id == room_sensor %}
      {{ trigger.from_state.state }}
    {% else %}
      {{ none }}
    {% endif %}

  previous_light: >
    {% if previous_room in mapping %}
      {{ mapping[previous_room] }}
    {% endif %}

  # Etats robot
  is_running: "{{ state_attr(robot, 'running') }}"
  is_paused: "{{ state_attr(robot, 'paused') }}"
  is_charging: "{{ state_attr(robot, 'charging') }}"
  is_docked: "{{ state_attr(robot, 'docked') }}"

  # Presence optionnelle
  is_everyone_absent: >
    {% if not enable_presence or presence_entities | length == 0 %}
      true
    {% else %}
      {% set absent = true %}
      {% for p in presence_entities.entity_id %}
        {% if states(p) == presence_state %}
          {% set absent = false %}
        {% endif %}
      {% endfor %}
      {{ absent }}
    {% endif %}

  # Luminosité optionnelle
  is_too_bright: >
    {% if not enable_lux or luminosity_sensor is not defined %}
      false
    {% else %}
      {% set lux = luminosity_sensor.entity_id[0] if luminosity_sensor.entity_id|length > 0 else none %}
      {% if lux == none %}
        false
      {% else %}
        {{ states(lux) | float > luminosity_threshold }}
      {% endif %}
    {% endif %}

  # DND (gestion minuit)
  is_dnd_active: >
    {% if not input('enable_dnd') %}
      false
    {% else %}
      {% set now_m = now().hour*60 + now().minute %}
      {% set s = str(input('dnd_start_time')).split(':') %}
      {% set e = str(input('dnd_end_time')).split(':') %}
      {% set start_m = s[0]|int*60 + s[1]|int %}
      {% set end_m = e[0]|int*60 + e[1]|int %}
      {% if end_m > start_m %}
        {{ start_m <= now_m < end_m }}
      {% else %}
        {{ now_m >= start_m or now_m < end_m }}
      {% endif %}
    {% endif %}

###############################################################################
# ACTIONS
###############################################################################

action:

  # Allumer la pièce actuelle
  - choose:
      - conditions:
          - "{{ current_room in mapping }}"
          - "{{ is_running }}"
          - "{{ is_everyone_absent }}"
          - "{{ not is_dnd_active }}"
          - "{{ not is_too_bright }}"
        sequence:
          - choose:
              - conditions: "{{ brightness_mode == 'fixed' }}"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: "{{ mapping[current_room] }}"
                    data:
                      brightness_pct: "{{ brightness_value }}"
            default:
              - service: light.turn_on
                target:
                  entity_id: "{{ mapping[current_room] }}"

  # Eteindre la pièce quittée
  - choose:
      - conditions:
          - "{{ previous_light is not none }}"
          - "{{ previous_room != current_room }}"
          - "{{ is_running }}"
          - "{{ is_everyone_absent }}"
          - "{{ not is_dnd_active }}"
        sequence:
          - service: light.turn_off
            target:
              entity_id: "{{ previous_light }}"

  # Eteindre la pièce actuelle si robot stop/paused/dock
  - choose:
      - conditions:
          - "{{ current_room in mapping }}"
          - "{{ is_paused or is_charging or is_docked }}"
          - "{{ is_everyone_absent }}"
          - "{{ not is_dnd_active }}"
        sequence:
          - delay:
              seconds: >
                {% if is_docked %} 15
                {% else %} 60
                {% endif %}
          - service: light.turn_off
            target:
              entity_id: "{{ mapping[current_room] }}"
